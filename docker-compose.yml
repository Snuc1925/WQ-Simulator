version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: wq-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wq_ems
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wq-network

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: wq-timescale
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wq_market_data
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - wq-network

volumes:
  postgres_data:
  timescale_data:

networks:
  wq-network:
    driver: bridge
